name: Automatic Merge Pull Request
on: pull_request_target

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            eq1:
              - '/src/abstraction/eq1*/**'
            eq2:
              - '/src/abstraction/eq2*/**'
            eq3:
              - '/src/abstraction/eq3*/**'
            eq4:
              - '/src/abstraction/eq4*/**'
            eq5:
              - '/src/abstraction/eq5*/**'
            eq6:
              - '/src/abstraction/eq6*/**'
            eq7:
              - '/src/abstraction/eq7*/**'
            eq8:
              - '/src/abstraction/eq8*/**'
            eq9:
              - '/src/abstraction/eq9*/**'
            eqX:
              - '/src/abstraction/eqX*/**'
            root:
              - '/*'
              - '/.github/**'
              - '/.settings/**'
              - '/docs/**'
              - '/lib/**'
              - '/src/controle/**'
              - '/src/presentation/**'
              - '/test/**'
            
      - uses: tspascoal/get-user-teams-membership@v2
        id: actorTeams
        with:
          username: ${{ github.event.pull_request.user.login }}
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Auto-merge PR
        if: ${{ contains(github.event.pull_request.changed_files, steps.actorTeams.outputs.teams[0]) }} &&
             ${{ ( steps.filter.outputs.eq1 + steps.filter.outputs.eq2 + steps.filter.outputs.eq3 +
                    steps.filter.outputs.eq4 + steps.filter.outputs.eq5 + steps.filter.outputs.eq6 +
                    steps.filter.outputs.eq7 + steps.filter.outputs.eq8 + steps.filter.outputs.eq9 +
                    steps.filter.outputs.eqX + steps.filter.outputs.root ) == 1 }}
        run: gh pr merge --auto --merge ${{ github.event.pull_request.html_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
